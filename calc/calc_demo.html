<!DOCTYPE html>
<html>
<head>
  <title> Калькулятор </title>
  <link rel = "stylesheet" href = "calc_style.css">
</head>

<body>
<div class = box>

<input
  name = "res_box"
  id = "res_box"
  readonly = true
  ></input>
<input
  name = "in_box"
  id = "in_box"
  readonly = true
  ></input>
</p>

<p> <!-- числа 1 - 5 -->
  <button
  name = "one"
  onclick = one()
  > 1 </button>

  <button
  name = "two"
  onclick = two()
  > 2 </button>

  <button
  name = "three"
  onclick = three()
  > 3 </button>

  <button
  name = "four"
  onclick = four()
  > 4 </button>

  <button
  name = "five"
  onclick = five()
  > 5 </button>
</p>

<p>    <!-- числа 6 - 0 -->
  <button
  name = "six"
  onclick = six()
  > 6 </button>

  <button
  name = "seven"
  onclick = seven()
  > 7 </button>

  <button
  name = "eight"
  onclick = eight()
  > 8 </button>

  <button
  name = "nine"
  onclick = nine()
  > 9 </button>

  <button
  name = "zero"
  onclick = zero()
  > 0 </button>
</p>

<p> <!-- кнопки + - x / = -->
  <button
  name = "add"
  onclick = add()
  > + </button>

  <button
  name = "sub"
  onclick = sub()
  > - </button>

  <button
  name = "mul"
  onclick = mul()
  > x </button>

  <button
  name = "div"
  onclick = div()
  > / </button>

  <button
  name = "equal"
  onclick = equal()
  > = </button>
</p>

<p>
  <button
  name = "clear"
  onclick = clr()
  > C </button>

  <button
  name = "mem_write"
  onclick = mem_write()
  title = "Записать текущий Результат в память"
  > MW </button>

  <button
  name = "mem_read"
  onclick = mem_read()
  title = "Записать текущее значение в памяти в Число 1"
  > MR </button>
</p>

<p>
<input
  name = "mem_ind"
  id = mem_ind
  readonly = true
  title = "Текущее значение памяти">
</input>
</p>

</div>

<script src = calc_script.js> </script>

</body>
</html>
